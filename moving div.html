 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>game</title>
     <style>
     div{
         height: 50px;
         width: 50px;
         background:purple;
         position: absolute;
         top : 75px;
          left :75px;
     }


     </style>


 </head>
 <body>
     
     <button id="fbtn" >start</button>
     <button id="sbtn" >stop</button><br>
     <br><div id="mydiv">  </div>


     <script>
     window.addEventListener('load',function(){
         var btn1=document.getElementById('fbtn');
         var btn2=document.getElementById('sbtn');
         var mydiv=document.getElementById('mydiv');
         var top =75;
         var left =75;
         var step=50;
         btn1.addEventListener('click',function(event){

            myInterval =setInterval(function(){
              //   console.log(event.clientX);
              if(top<document.body.clientHeight){
                  top=75;
                  left=0;
                  mydiv.style.top=top+"px";

              }
                 if (left<document.body.clientWidth){
                     console.log('after');
                    left+=step;
}        
                else{
                    left=0;
                    top+=step;
                    mydiv.style.top=top+"px";
                }
                mydiv.style.left=left+"px";                
            },50);
         });

       btn2.addEventListener('click',function(event){

            clearInterval(myInterval);
            console.log('after 2 secondes');

         });

     });
     </script>
 </body>
 </html>
