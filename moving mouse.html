<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day3 - Events</title>
    <style>
       
        #innerDiv{
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
        <div id="innerDiv"></div>

    


    <script>
        window.addEventListener('load',function(){
         
         var innerDiv = document.getElementById('innerDiv');
           console.log(innerDiv.style);

        
       document.addEventListener('mousemove',function(event){
           innerDiv.style.position="absolute";
           innerDiv.style.top= event.clientY+"px";
           innerDiv.style.left= event.clientX+"px";
       });

         

        });



        
    </script>
</body>
</html>
